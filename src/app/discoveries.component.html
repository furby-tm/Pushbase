<div class="group">
  <a *ngFor="let discover of discoveries" [routerLink]="['/detail', discover.id]" class="list">
    <div class="section--center">
     <div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">

          <div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col">
            <div class="mdl-color--primary-dark mdl-card__media mdl-color-text--grey-50">
              <h3><a href="">{{discover.name}}</a></h3>
            </div>
            <div class="mdl-color-text--grey-600 mdl-card__supporting-text">
              <p>{{discover.description}}</p>
            </div>
            <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
              <div class="minilogo"></div>
              <div>
                <strong>{{discover.author}}</strong>
                <span>2 days ago</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  </a>
</div>
